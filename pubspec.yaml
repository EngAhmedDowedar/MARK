name: svga_player_app
description: A simple app to view and customize SVGA animations.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  svgaplayer_flutter: ^3.0.0
  flutter_colorpicker: ^1.0.0
  path_provider: ^2.1.3
  archive: ^3.4.9
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/backgrounds/
